    - name: Convert SARIF to Markdown
      id: convert-to-md
      shell: bash
      env:
        SARIF_PATH: ${{ inputs.sarif_file_path }}
      run: |
        node << 'EOF'
        const fs = require('fs');

        // ---- Embed converter code ----
        function convertSarifToMarkdown(sarif) {
          if (!sarif || !sarif.runs) {
            return "**Invalid SARIF file** (no `runs` found)";
          }

          const run = sarif.runs[0];
          const rules = {};
          const results = run.results || [];

          if (run.tool?.driver?.rules) {
            run.tool.driver.rules.forEach(rule => {
              rules[rule.id] = rule;
            });
          }

          let md = `## ðŸ” Security Scan Results\n\n`;

          if (results.length === 0) {
            return md + "_No issues found â€” great job!_";
          }

          md += `| Severity | Rule | Message | File:Line |\n`;
          md += `|---------|------|---------|-----------|\n`;

          const severityMap = {
            error: "âŒ Error",
            warning: "âš ï¸ Warning",
            note: "â„¹ï¸ Note",
          };

          results.forEach((res, index) => {
            const rule = rules[res.ruleId] || {};
            const level = severityMap[res.level] || res.level || "unknown";

            const message =
              (res.message && res.message.text) ||
              (rule.shortDescription && rule.shortDescription.text) ||
              "No message";

            let file = "N/A", line = "N/A";
            const loc = res.locations?.[0]?.physicalLocation;
            if (loc) {
              file = loc.artifactLocation?.uri || "N/A";
              line = loc.region?.startLine || "N/A";
            }

            md += `| ${level} | ${res.ruleId || "unknown"} | ${escapeMd(message)} | ${file}:${line} |\n`;
          });

          md += `\n---\n\n## ðŸ“ Detailed Findings\n\n`;

          results.forEach((res, i) => {
            const rule = rules[res.ruleId] || {};
            const message =
              (res.message && res.message.text) ||
              (rule.shortDescription && rule.shortDescription.text) ||
              "No message";

            const fullDesc = rule.fullDescription?.text || "";

            let file = "N/A", line = "N/A";
            const loc = res.locations?.[0]?.physicalLocation;
            if (loc) {
              file = loc.artifactLocation?.uri || "N/A";
              line = loc.region?.startLine || "N/A";
            }

            md += `### ${i + 1}. ${res.ruleId}\n`;
            md += `**Severity:** ${res.level}\n\n`;
            md += `**Location:** \`${file}:${line}\`\n\n`;
            md += `**Message:** ${escapeMd(message)}\n\n`;

            if (fullDesc) md += `**Description:** ${escapeMd(fullDesc)}\n\n`;

            md += `---\n\n`;
          });

          return md;
        }

        function escapeMd(str) {
          return str.replace(/[\|\*`_]/g, "\\$&");
        }

        // ---- Load SARIF ----
        const sarif = JSON.parse(fs.readFileSync(process.env.SARIF_PATH, 'utf8'));
        const markdown = convertSarifToMarkdown(sarif);

        fs.appendFileSync(process.env.GITHUB_OUTPUT,
          `markdown_body<<EOF\n${markdown}\nEOF\n`);
        EOF
    
    - name: Post/Update PR Comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const title = '${{ inputs.comment_title }}';
          const convertedBody = '${{ steps.convert-to-md.outputs.markdown_body }}';
          const fullBody = title + '\n\n' + convertedBody;

          if (!context.payload.pull_request) {
            console.log("Not a Pull Request event. Skipping comment posting.");
            return;
          }

          const issue_number = context.payload.pull_request.number;

          // 1. Retrieve existing bot comments for the PR
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue_number,
          })

          // Find the existing comment using the unique title
          const botComment = comments.find(comment => {
            return comment.body.includes(title);
          })

          // 2. If we have a comment, update it, otherwise create a new one
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: fullBody
            })
            console.log('Updated existing SARIF comment.');
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: fullBody
            })
            console.log('Created new SARIF comment.');
          }